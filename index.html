<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Meu Projeto Bootstrap</title>
  </head>
  <body>

    <!-- Carousel de imagens -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner text-center">
        <div class="carousel-item active">
          <img src="nikebanner.jpg" alt="Imagem 1" class="object-fit-lg-contain">
        </div>
        <div class="carousel-item">
          <img src="imagem2.jpg" alt="Imagem 2" class="rounded">
        </div>
        <div class="carousel-item">
          <img src="NIKE_BANNER.png" alt="Imagem 3" class="rounded">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Pr√≥ximo</span>
      </a>
    </div>

    <!-- Layout com grid -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 col-sm-6">
          <div class="card">
            <div class="card-body">
                <img src="tenisnike1.png" class="img-fluid rounded">
                <h5 class="card-title">Tenis Nike 1</h5>
                <p class="card-text">De R$1250 por apenas R$790</p>
                <a href="#" class="btn btn-primary">Quero Comprar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card">
            <div class="card-body">
                <img src="tenisnike2.png"  class="img-fluid rounded">
                <h5 class="card-title">Tenis Nike 2</h5>
                <p class="card-text">De R$650 por apenas R$330</p>
                <a href="#" class="btn btn-primary">Quero Comprar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card">
            <div class="card-body">
                <img src="tenisnike3.png"  class="img-fluid rounded">
                <h5 class="card-title">Tenis Nike 3</h5>
                <p class="card-text">De R$250 por apenas R$120</p>
                <a href="#" class="btn btn-primary">Quero Comprar</a>
            </div>
        </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
